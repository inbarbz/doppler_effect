<html>

<head>
  <link rel="stylesheet" href="train.css">
</head>
<div id="top_level_div" style="border-width:1px;padding-left: 10px; padding-right: 10px;">
  <h1>Train Dopper Effect Simulation</h1>
  <br />


  <!-- Radio Buttons to select the train sound -->
  <div class="btn-group" data-toggle="buttons" style="margin-bottom: 5px;">
    <label class="btn btn-primary active">
      <input type="radio" name="options" checked id="hungarian_train_id"> Hungarian Train
    </label>
    <label class="btn btn-primary">
      <input type="radio" name="options" id="german_train_id"> German Train
    </label>
    <label class="btn btn-primary">
      <input type="radio" name="options" id="french_train_id"> French Train
    </label>

  </div>

  <button type="button" class="btn btn-success" id="start_simulation_id"
    style="margin-left: 5px;margin-bottom: 5px;">Start!</button>
  <button type="button" class="btn btn-danger" id="stop_simulation_id"
    style="margin-left: 5px;margin-bottom: 5px;">Stop!</button>


  <br />

  <!-- prepare a Canvas to present the train movement animation -->
  <div class="center">
    <div class="mountains"></div>
    <div class="frame">
      <div id="train_div_id" class="train">
        <div class="engine-front">
          <div class="chimney">
            <div class="smoke"></div>
            <div class="smoke smoke-2"></div>
            <div class="smoke smoke-3"></div>
            <div class="smoke smoke-4"></div>
          </div>
        </div>

        <div class="engine-body"></div>

        <div class="compartment">
          <div class="compartment-window"></div>
        </div>

        <div class="compartment compartment-two">
          <div class="compartment-window"></div>
        </div>

        <div class="compartment compartment-three">
          <div class="compartment-window"></div>
        </div>

        <div class="wheel-holder">
          <div class="wheel"></div>
          <div class="wheel wheel-2">
            <div class="wheel-joint"></div>
            <div class="wheel-joint wheel-joint-2"></div>
          </div>
          <div class="wheel wheel-3"></div>
          <div class="wheel wheel-4"></div>
          <div class="wheel wheel-5"></div>
          <div class="wheel wheel-6"></div>
          <div class="wheel wheel-7"></div>
          <div class="wheel wheel-8"></div>
          <div class="wheel wheel-9"></div>
        </div>
      </div>
    </div>
    <div class="bridge"></div>
  </div>

  <p>Train Speed</p>
  <input type='range' min=0 max=100 value=0 step='any' id='TrainSpeed'>

  <br />
  <br />

  <input type='button' value='Strike' id='Strike'>
  <p>Duration</p>
  <input type='range' min=0.2 max=4 value=1 step='any' id='Duration'>
  <p>Pitch</p>
  <input type='range' min=0 max=4 value=1 step='any' id='Pitch'>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
  integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
  integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

<script src="https://unpkg.com/konva@8/konva.min.js"></script>

<script src='train_doppler_ui.js'></script>
<script src='train.js'></script>
<script src='doppler_math.js'></script>
<script src='simulation.js'></script>


</html>
